{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
</head>
<body>
  <h1>Página de Produtos</h1>

  <table>
    <thead>
      <tr>Produto</tr>
      <tr>Preço</tr>
      <tr>Estoque</tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="{% url 'index' %}">{{ product.name }}</a></td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
